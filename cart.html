<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        header h1 {
            font-family: 'Brush Script MT', cursive;
            font-size: 3rem;
            margin: 0;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            margin: 0 2rem;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        #cart {
            padding: 2rem;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }   
        #products {
            padding: 2rem;
            text-align: center;
        }
        .product-category {
            display: inline-block;
            width: 20%;
            margin: 1rem;
            padding: 1rem;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            vertical-align: top;
            box-sizing:content-box;
            background-color: #fff;
            transition: transform 0.3s;
        }
        .product-category:hover {
            transform: scale(1.05);
        }
        .product-category img {
            width: 90%;
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
        }
        .product-category p {
            font-size: 1rem;
            margin: 0.5rem 0;
        }
        .product-category .price {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
        }
        .product-category .buttons {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .product-category button {
            padding: 0.5rem;
            font-size: 0.8rem;
            margin: 0.3rem 0.2rem;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            flex: 1 1 30%;
        }
        .product-category button:hover {
            background-color:#333}
    </style>
</head>
<body>
    <header>
        <h1>Your Cart</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="signin.html">Sign In</a></li>
                <li><a href="signup.html">Sign Up</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </nav>
    </header>
    <div id="cart">
        <h2>Your Shopping Cart</h2>
        <p> Start shopping to add items to your cart.</p>
    </div>
    <footer>
        <p>&copy; 2023 Fashion E-Commerce. All rights reserved.</p>
        <p>Email:chadasrija@gmail.com</p>
    </footer>
    <div class="product-category">
        <h3>Beauty Products</h3>
        <img src="images/beauty.jpg" alt="Beauty Products">
        <p>Organic skincare set</p>
        <p class="price">$29.99</p>
        </div>
    </div>
    <div class="product-category">
        <h3>Western Wear</h3>
        <img src="images/westernwear.jpg" alt="Western Wear">
        <p>western wear</p>
        <p class="price">$69.99</p>
       </div>
</body>
</html>
